syntax = "proto3";

option go_package = "agent-boot/proto/generated";

package login;

service Login {
    rpc Login(LoginRequest) returns (AuthResponse) {}
    rpc SignUp(SignUpRequest) returns (AuthResponse) {}
}

message LoginRequest {
    string email = 1;
    string password = 2;
    string tenant = 3;
}

message AuthResponse {
    string jwt = 1;
    string userType = 2;
}

message SignUpRequest {
    string email = 1;
    string password = 2;
    string tenant = 3;
}
